subprojects { project ->
    version = VERSION_NAME
    group = GROUP

    buildscript {
        repositories {
//            mavenLocal()
            jcenter()
        }
        dependencies {
            classpath 'com.android.tools.build:gradle:2.0.0-beta6'
            classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        }
    }

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }
}